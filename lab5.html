<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Таблицы</title>
</head>
<body>
<!-- 
	<table border="1" cellpadding="30">
		<caption>-я таблица</caption>
		<tr>
			<td></td>
		</tr>
	</table>
 -->
	<table border="1" cellpadding="30" align="left">
		<caption>1-я таблица</caption>
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<table border="1" cellpadding="30" align="left">
		<caption>2-я таблица</caption>
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td rowspan="2">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>6</td>
		</tr>
	</table>
	<table border="1" cellpadding="30" align="left">
		<caption>3-я таблица</caption>
		<tr>
			<td>1</td>
			<td rowspan="2">2</td>
		</tr>
		<tr>
			<td>3</td>
		</tr>
		<tr>
			<td colspan="2">5</td>
		</tr>
	</table>
	<table border="1" cellpadding="30">
		<caption>4-я таблица</caption>
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td colspan="2">5</td>
		</tr>
	</table>
</body>
</html>
